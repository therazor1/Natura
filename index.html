<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Natura</title>
</head>
<body>

    <div class="imagen-circles wow animate__animated animate__fadeInLeft animate__delay-1s animate__slow">
        <img src="img/h8.png" alt="">
    </div>
    
    <div class="imagen-triangulo-top wow animate__animated animate__fadeInDown animate__delay-1s animate__slow">
        <img src="img/h1.png" alt="">
    </div>
    
    <div class="imagen-cuadrado-h4 wow animate__animated animate__fadeInRight animate__delay-1s animate__slow">
        <img src="img/h4.png" alt="">
    </div>

    <div class="imagen-circulo-h6 wow animate__animated animate__fadeInDown animate__delay-1s animate__slow">
        <img src="img/h6.png" alt="">
    </div>

    <div class="imagen-forma-h9 wow animate__animated animate__fadeInLeft animate__delay-1s animate__slow">
        <img src="img/h9.png" alt="">
    </div>

    <div class="imagen-forma-h3 wow animate__animated animate__fadeInUp animate__delay-1s animate__slow">
        <img src="img/h3.png" alt="">
    </div>

    <div class="imagen-forma-h10 wow animate__animated animate__fadeInUp animate__delay-1s animate__slow">
        <img src="img/h10.png" alt="">
    </div>

    <div class="imagen-forma-h2 wow animate__animated animate__fadeIn animate__delay-1s animate__slow">
        <img src="img/h2.png" alt="">
    </div>

    <div class="imagen-forma-h5 wow animate__animated animate__fadeInRight animate__delay-1s animate__slow">
        <img src="img/h5.png" alt="">
    </div>

    <div class="imagen-forma-h7 wow animate__animated animate__fadeInUp animate__delay-1s animate__slow">
        <img src="img/h7.png" alt="">
    </div>

    <div class="contenido ">
        <div class="logo wow animate__animated animate__fadeInDown animate__slow">
            <img src="img/logo.svg" alt="">
        </div>
        <div class="titulo wow animate__animated animate__fadeInDown animate__slow">
            <h3>Muy pronto</h3>
        </div>
        <div id="cuenta" class="wow animate__animated animate__fadeIn animate__slow"></div>
    </div>




    <script src="js/wow.min.js"></script>
    <script>
        wow = new WOW(
            {
            boxClass:     'wow',      // default
            animateClass: 'animated', // default
            offset:       0,          // default
            mobile:       false,       
            live:         true        // default
        }
        )
        wow.init();
    </script>
    <script src="js/simplyCountdown.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
